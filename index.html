<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesly</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        #imagebox {
            margin: 20px;
        }
        .futuristic-text {
            font-size: 36px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }
        button {
            background-color: #ff4500; /* Red */
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1e90ff; /* Blue */
        }
        button:active {
            background-color: #ffd700; /* Yellow */
        }
    </style>
</head>
<body>
    <div id="imagebox"></div>
    <button onclick="randomTesla()">Random Tesla</button> <span class="futuristic-text">(Futuristic Text)</span>

    <script>
        function randomTesla() {
            const teslaImages = [
                "https://lh3.googleusercontent.com/74QQEJYZQx2rozh820IBgzuD87zI0-StVbmcP4KhEN2hnOXRs4TObmYGvJ4h0iQ7axipRxhm-ZoPhYpchvVkbDWvH9jdw6yMUj9oBW1jiRBjc6xMvYeH5c-UvRqwLjBzAg=w1280",
                "https://lh5.googleusercontent.com/N9RFp2OyAMOaNODMP_qCxejowI3UNtLiPyavPSJC_YSXz1HI9YlG_IF1NeE2T49B72sb_0a5vaDh-2UZrUOLkj2JJcKs7H2B62pMhvpuw38JaThHh7A4WoOayP7Ye8MdBg=w1280",
                "https://lh4.googleusercontent.com/aGrK9TMP88yyur77x8OukNIpi4Ku9qSNucFDnfhj1MFGSC-RGWnu4KPFU_CjCDrckjHL7r2uWuJU1pXPCQw_-O97e_KdzqsLyL6Dx3FpAZhxvFA22detnC6AfdqJhCc-vQ=w1280",
                "https://lh6.googleusercontent.com/yD3Mg3zhOhgDX7iVL9WhTngUVqM1z9_KdB12256LPwN4JnTFLbTVMxfuRgNaYYHBCeVgBDZCKstWiiwY6GDVguPXJ0qqkkHDYWf6_JXy4O93JFakby8cOxXX2JFCdGqj=w1280"
            ];

            const randomIndex = Math.floor(Math.random() * teslaImages.length);
            const randomTeslaImage = teslaImages[randomIndex];

            const imagebox = document.getElementById('imagebox');
            imagebox.innerHTML = `<img src="${randomTeslaImage}" alt="Random Tesla Image">`;
        }
    </script>
</body>
</html>
